name: "Example Lab Journal"
author: 
  - 'Your Name'
output_dir: "docs"
exclude: 
  - "data"
  - "_test"
bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Page 1"
        href: lab1.html
      - text: "Week 1"
        href: testjt.html
      - text: "Week 2"
        href: week2.html
      - text: "Week 3"
#        href: week3.html
    - text: "RQs"
      menu:
      - text: "1st draft"
        href: RQdraft1.html
      - text: "2nd draft"
        href: RQdraft2.html
        
        # here, other .Rmds can be added


  right:
  - icon: fab fa-github
    href: https://github.com/JochemTolsma/labjournal
output:
  html_document:
    theme: flatly
    highlight: default
    toc:  true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: yes
    css: tweaks.css
